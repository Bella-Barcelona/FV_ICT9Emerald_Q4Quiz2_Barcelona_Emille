<script>
	function GRADE() {
			var ENGLISH = Number(document.getElementById("ENGLISH").value);
			var MATH = Number(document.getElementById("MATH").value);
			var SCIENCE = Number(document.getElementById("SCIENCE").value);
			//getting your grade
			var AVGRADE = Math.abs((ENGLISH+MATH+SCIENCE)/3); 
			let ANL = (AVGRADE).toFixed(2);
			//I get the absolute power so i make sure this doesnt go negative
			switch(true){
				case (ANL >= 70 && ANL <= 74.99):
				alert("You have a avarage grade of " + ANL + ", YOU QUALIFY AS POOR");
				break;
				case (ANL >= 75 && ANL <= 79.99):
				alert("You have a avarage grade of " + ANL + ", YOU QUALIFY AS NEEDS IMPROVEMENT");
				break;
				case (ANL >= 80 && ANL <= 86.99):
				alert("You have a avaragegrade of " + ANL + ", YOU QUALIFY AS SATISFACTORY");
				break;
				case (ANL >= 87 && ANL <= 93.99):
				alert("You have a avarage grade of " + ANL + ", YOU QUALIFY AS ABOVE SATISFACTORY");
				break;
				case (ANL >= 94 && ANL <= 100 ):
				alert("You have a avarage grade of " + ANL + ", YOU QUALIFY AS EXCELENT");
				break;
			default: 
				alert("ERROR");
				//COMPARISONS to klnow your grade level that you are in 
			}
	}
</script>
